spring.application.name=SpringBootPrj

# Error handling
server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=ALWAYS

spring.datasource.url=jdbc:sqlserver://Bartek;databaseName=Platformy;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl


# ===== JPA / HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (opcjonalnie \u2013 je\u015Bli masz problemy z timezone)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


spring.security.user.name=bart
spring.security.user.password=bart