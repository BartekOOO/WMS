<div th:fragment="fragment" xmlns:th="http://www.w3.org/1999/xhtml">

    <section class="card">
        <header class="card-h">
            <h2>Produkty</h2>

            <div class="card-actions">
                <a class="chip" th:href="@{/Products/AddForm}">Dodaj</a>

                <a class="chip chip--muted"
                   th:if="${param.includeArchival == null}"
                   th:href="@{/Products/GetProducts(includeArchival=true,
            sku=${param.sku}, name=${param.name}, brand=${param.brand}, ean=${param.ean})}">
                    PokaÅ¼ archiwalne
                </a>

                <a class="chip chip--muted"
                   th:if="${param.includeArchival != null}"
                   th:href="@{/Products/GetProducts(sku=${param.sku}, name=${param.name}, brand=${param.brand}, ean=${param.ean})}">
                    Ukryj archiwalne
                </a>

            </div>
        </header>

        <div class="card-b">
            <div class="table-wrap">

                <div class="filters" id="prodFilters"
                     th:classappend="${param.sku != null || param.name != null || param.brand != null || param.ean != null || param.includeArchival != null ? ' open' : ''}">

                    <button class="chip chip--filterToggle" type="button" onclick="toggleProdFilters()">
                        ðŸ§° Filtry
                        <span class="filters__chev">â–¾</span>
                    </button>

                    <div class="filters__panel">
                        <form method="get" th:action="@{/Products/GetProducts}" class="filters__form">
                            <div class="filters-grid">

                                <div class="field">
                                    <label class="form-label" for="fSku">SKU</label>
                                    <input id="fSku" class="form-input mono" name="sku"
                                           placeholder="np. SKU-001"
                                           th:value="${param.sku != null ? param.sku[0] : ''}"/>
                                </div>

                                <div class="field">
                                    <label class="form-label" for="fName">Nazwa</label>
                                    <input id="fName" class="form-input" name="name"
                                           placeholder="np. wiertarka"
                                           th:value="${param.name != null ? param.name[0] : ''}"/>
                                </div>

                                <div class="field">
                                    <label class="form-label" for="fBrand">Marka</label>
                                    <input id="fBrand" class="form-input" name="brand"
                                           placeholder="np. Bosch"
                                           th:value="${param.brand != null ? param.brand[0] : ''}"/>
                                </div>

                                <div class="field">
                                    <label class="form-label" for="fEan">EAN</label>
                                    <input id="fEan" class="form-input mono" name="ean"
                                           placeholder="np. 590..."
                                           th:value="${param.ean != null ? param.ean[0] : ''}"/>
                                </div>

                                <label class="switch">
                                    <input type="checkbox" name="includeArchival" value="true"
                                           th:checked="${param.includeArchival != null}"/>
                                    <span class="switch-tx">UwzglÄ™dnij archiwalne</span>
                                </label>

                            </div>

                            <div class="filters-actions">
                                <button class="chip chip--filter" type="submit">ðŸ”Ž Filtruj</button>
                                <a class="chip chip--muted" th:href="@{/Products/GetProducts}">WyczyÅ›Ä‡</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert-glass alert-glass--success" th:if="${success != null}">
                    <div class="alert-glass__icon">âœ“</div>
                    <div class="alert-glass__content">
                        <div class="alert-glass__title">Sukces</div>
                        <div class="alert-glass__msg" th:text="${success}">Operacja zakoÅ„czona powodzeniem.</div>
                    </div>
                </div>

                <div class="alert-glass alert-glass--danger" th:if="${error != null}">
                    <div class="alert-glass__icon">!</div>
                    <div class="alert-glass__content">
                        <div class="alert-glass__title">BÅ‚Ä…d</div>
                        <div class="alert-glass__msg" th:text="${error}">WystÄ…piÅ‚ bÅ‚Ä…d.</div>
                    </div>
                </div>

                <table class="table table-click">
                    <thead>
                    <tr>
                        <th style="width:76px">Foto</th>
                        <th>SKU</th>
                        <th>Nazwa</th>
                        <th>Jm</th>
                        <th>EAN</th>
                        <th>Marka</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="p : ${products}" class="row-link">
                        <td>
                            <div class="thumb">
                                <img th:if="${p.photoName != null}"
                                     th:src="@{/Products/Photo(id=${p.id})}"
                                     alt="Foto produktu"/>
                                <span th:if="${p.photoName == null}" class="thumb__ph">ðŸ“¦</span>
                            </div>
                        </td>

                        <td class="mono" th:text="${p.sku}">SKU-001</td>

                        <td class="cell-main">
                            <a class="row-overlay" th:href="@{/Products/EditForm(id=${p.id})}" aria-label="OtwÃ³rz produkt"></a>

                            <div class="title-row">
                                <div class="main-title" th:text="${p.name}">Nazwa</div>
                                <span class="tag tag--danger" th:if="${p.isArchival()}">Archiwalny</span>
                            </div>

                            <div class="main-sub"
                                 th:text="${p.brand != null && !#strings.isEmpty(p.brand) ? p.brand : 'â€”'}">â€”</div>
                        </td>

                        <td class="mono" th:text="${p.unit}">szt</td>
                        <td class="mono" th:text="${p.ean != null ? p.ean : 'â€”'}">â€”</td>
                        <td th:text="${p.brand != null ? p.brand : 'â€”'}">â€”</td>
                    </tr>

                    <tr th:if="${products == null || #lists.isEmpty(products)}">
                        <td colspan="6" style="padding:16px;color:rgba(255,255,255,0.65)">
                            Brak produktÃ³w.
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </section>

    <script>
        function toggleProdFilters(){
            const root = document.getElementById('prodFilters');
            if(!root) return;
            root.classList.toggle('open');
            try {
                localStorage.setItem('prodFiltersOpen', root.classList.contains('open') ? '1' : '0');
            } catch(e) {}
        }

        (function restoreProdFilters(){
            const root = document.getElementById('prodFilters');
            if(!root) return;
            try {
                if(localStorage.getItem('prodFiltersOpen') === '1') root.classList.add('open');
            } catch(e) {}
        })();
    </script>

</div>
